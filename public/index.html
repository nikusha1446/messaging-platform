<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="login-screen">
      <div class="login-container">
        <div class="icon">ðŸ’¬</div>
        <h3>Real-Time Chat</h3>
        <p class="subtitle">Connect and chat with others instantly</p>

        <form id="login-form">
          <input
            type="text"
            id="username-input"
            placeholder="Enter your username"
            required
            autocomplete="off"
          />
          <button type="submit">Join Chat</button>
        </form>

        <p class="hint">Username must be 2-20 characters</p>
        <p id="login-error" class="error-message hidden"></p>
      </div>
    </div>

    <div id="chat-screen" class="hidden">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>chatapp</h2>
        </div>

        <div class="users-section">
          <h3>Group Chat</h3>
          <div id="group-chat-btn" class="group-chat-item active">
            <span class="group-name">Group Chat</span>
          </div>

          <h3>Online Users (<span id="users-count">0</span>)</h3>
          <div id="users-list"></div>
        </div>
      </aside>

      <main class="chat-main">
        <div class="chat-main-container">
          <header class="chat-header">
            <div class="chat-info">
              <h2 id="chat-title">Group Chat</h2>
              <p id="chat-subtitle">Everyone can see these messages</p>
            </div>
            <div class="chat-header-user">
              <button id="logout-btn" class="btn-logout">Logout</button>
            </div>
          </header>

          <div class="messages-container">
            <div id="messages"></div>
            <div id="typing-indicator" class="hidden">
              <span class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
              </span>
              <span id="typing-text"></span>
            </div>
          </div>

          <div class="message-input-container">
            <input
              type="text"
              id="message-input"
              placeholder="Type a message..."
              autocomplete="off"
            />
            <button id="send-btn">Send</button>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
